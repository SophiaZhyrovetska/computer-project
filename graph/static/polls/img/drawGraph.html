<!DOCTYPE html>
<html>
<head>
    <title>JSNetworkX images as nodes demo</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="jsnetworkx.js"></script>
</head>
<body>
    <div id="canvas"></div>
    <script type="text/javascript">

    var G = new jsnx.Graph();

    G.addNodesFrom([1,2,3,4,5], {color: '#0064C7'});
    G.addEdgesFrom([[1,2], [2,3], [3,4], [4,1], [5,1], [5,2], [5,3], [5,4]]);

    jsnx.draw(G, {
        element: '#canvas',
        withLabels: true,
        nodeStyle: {
            fill: function(d) {
                return d.data.color;
            }
        },
        labelStyle: {fill: 'white'},
        stickyDrag: true
    });
    </script>
</body>
</html>
